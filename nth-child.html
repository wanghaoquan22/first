<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img_box {
      /* border: 1px solid #ccc; */
      background-color: #f00;
      width: 40px;
      height: 40px;
    }
    img {
      display: block;
      width: 40px;
    }
    .box {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .box div {
      height: 40px;
      line-height: 40px;
      margin: 0 20px;
      border-bottom: 1px solid #ccc;
    }
    .box div:nth-last-child(1) {
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
  <div class="img_box">
    <img src="https://www.runoob.com/wp-content/uploads/2013/06/image-icon.png" alt="">
  </div>
</body>
</html>
