
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fixed_box {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 400px;
      transform: scale(1)
    }
    .fixed {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: aqua;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="fixed_box">
    <div class="fixed">1</div>
  </div>


  <div class="fixed">
  2
  </div>
</body>
</html>
